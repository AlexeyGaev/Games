<!DOCTYPE html>
<html>
	<head>
		<title>X-0</title>
		<link rel="stylesheet" type="text/css" href="Themes/general.css">
		<script src="Scripts/main.js"></script>
	</head>
	<body>
		<div id="menu">
			<p><b>Welcome in X-O game!</b></p>
			<p>
				<b>Change type of game:</b><Br>
				<input type="radio" name="gameType" value="OnePlayer">One player with computer<Br>
				<input type="radio" name="gameType" value="TwoPlayers" checked="checked">Two players<Br>
				<button onclick="StartGame()">Start game</button>
			</p>
		</div>
		<div id="game" hidden="True">
			<div class="mapRow">
				<div class="mapHeaderColumn"></div>
				<div class="mapHeaderRow">1</div>
				<div class="mapHeaderRow">2</div>
				<div class="mapHeaderRow">3</div>
			</div>
			<div class="mapRow">
				<div class="mapHeaderColumn">A</div>
				<div class="mapCell" id="0" onclick="Place(this)"></div>
				<div class="mapCell" id="1" onclick="Place(this)"></div>
				<div class="mapCell" id="2" onclick="Place(this)"></div>
			</div>
			<div class="mapRow">
				<div class="mapHeaderColumn">B</div>
				<div class="mapCell" id="3" onclick="Place(this)"></div>
				<div class="mapCell" id="4" onclick="Place(this)"></div>
				<div class="mapCell" id="5" onclick="Place(this)"></div>
			</div>
			<div class="mapRow">
				<div class="mapHeaderColumn">C</div>
				<div class="mapCell" id="6" onclick="Place(this)"></div>
				<div class="mapCell" id="7" onclick="Place(this)"></div>
				<div class="mapCell" id="8" onclick="Place(this)"></div>
			</div>
			<div class="mapRow" id="history"></div>
			<button id="restart" onclick="RestartGame()" hidden="True">Restart game</button>
		</div>
	</body>
</html>
